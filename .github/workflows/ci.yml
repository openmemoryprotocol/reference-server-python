name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src:.

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          chmod +x scripts/smoke_signatures.sh || true

      - name: Unit tests
        run: pytest -q

      - name: Generate dev keypair for smoke; capture exports
        id: keys
        run: |
          EXPRTS="$(python scripts/sign_post_objects.py --gen-key | grep '^export ')"
          echo "$EXPRTS" > exports.sh
          echo "exprts<<EOF" >> $GITHUB_OUTPUT
          echo "$EXPRTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Captured exports:"
          cat exports.sh

      - name: Start server (strict) in background
        run: |
          set -e
          source <(echo "${{ steps.keys.outputs.exprts }}")
          export OMP_SIG_MODE=strict
          uvicorn omp_ref_server.main:app --host 127.0.0.1 --port 8000 >/tmp/uvicorn.log 2>&1 &
          echo $! > /tmp/uvicorn.pid
          sleep 2
          echo "Server PID $(cat /tmp/uvicorn.pid)"

      - name: Smoke signatures (unsigned/malformed/bad-key/valid)
        run: |
          source <(echo "${{ steps.keys.outputs.exprts }}")
          ./scripts/smoke_signatures.sh http://127.0.0.1:8000

      - name: Show uvicorn log on failure
        if: failure()
        run: |
          echo "---- uvicorn.log ----"
          cat /tmp/uvicorn.log || true

      - name: Stop server
        if: always()
        run: |
          pkill -F /tmp/uvicorn.pid || true
